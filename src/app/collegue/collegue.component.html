<div class="container-fluid p-5">
  <form #etatForm="ngForm">
    <div class="form-group row">
      <div class="col-md-4">
        <img class="img-fluid" src="{{col.photoUrl}}">
      </div>
      <div class="col-md-8">
        <ul class="list-group">
          <li class="list-group-item">
            <div class="d-flex justify-content-between">
              <div class="font-weight-bold">Matricule</div>
              <div>{{col.matricule}}</div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex justify-content-between">
              <div class="font-weight-bold">Nom</div>
              <div>{{col.nom | uppercase}}</div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex justify-content-between">
              <div class="font-weight-bold">Prénoms</div>
              <div>{{col.prenoms}}</div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex justify-content-between">
              <div class="font-weight-bold">Date de Naissance</div>
              <div>{{col.dateDeNaissance | date}}</div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex justify-content-between">
              <div class="font-weight-bold">Email</div>
              <div *ngIf="!editingOn">{{col.email}}</div>
              <div *ngIf="editingOn">
                <input type="email" class="form-control" name="email" [(ngModel)]="col.email" #etatEmail="ngModel"
                  placeholder="Entrez l'email" required>
                <div *ngIf="etatEmail.dirty && etatEmail.invalid" class="float-right text-danger">L'email est invalide.
                </div>
              </div>
            </div>
          </li>
          <li class="list-group-item" *ngIf="editingOn">
            <div class="d-flex justify-content-between">
              <div class="font-weight-bold">Photo URL</div>
              <div>
                <input type="url" class="form-control" name="photoUrl" [(ngModel)]="col.photoUrl" #etatUrl="ngModel"
                  placeholder="Entrez l'URL de l'image" required minlength=7 appUrlValidator>
              </div>
            </div>
            <div *ngIf="etatUrl.dirty && etatUrl.invalid" class="float-right text-danger">Le lien est invalide.</div>
          </li>
        </ul>
      </div>

    </div>
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <button type="ngbButton" class="btn btn-primary my-5 float-left" (click)="creerCollegue()">Créer un nouveau
          collègue</button>
      </div>
      <div class="col-md-4">
        <button type="ngbButton" class="btn btn-primary my-5 float-right" (click)="modifierCollegue()"
          *ngIf="!editingOn">Modifier</button>
        <button type="ngbButton" class="btn btn-primary my-5 float-right" (click)="validerModifCollegue()"
          *ngIf="editingOn">Valider</button>
      </div>
    </div>
  </form>
</div>
